<!DOCTYPE html>
<html>
<head>
<style>
    body { 
        min-width: 420px; 
        overflow-x: hidden; 
        font-family: Arial, sans-serif; 
        font-size: 14px; 
    }
    input, textarea { 
        width: 420px; 
    }
    input#book { 
        font-weight: bold; width: auto; 
    }
    div#products { margin: 10px 0 0; border: 1px solid #ddd; padding: 0 10px 15px;  }
    div#products h3 {}
    .products_results {background: #ccc;}
</style>
<script src="popup.js"></script>
</head>
<body>
<div id="container">
    <form id="bookCab">
        <fieldset>
        <legend>User</legend>
        <p><label for="latitude">Latitude</label><br />

        <p><label for="longitude">Longitude</label><br />
        <input type="text" id="myLong" name="longitude" size="50" value="" /></p>
        </fieldset>

        <fieldset>
        <legend>Destination</legend>

        <p><label for="longitude">Longitude</label><br />
        <input type="text" id="longitude" name="longitude" size="50" value="" /></p>

            <span id="status-display"></span>

        </fieldset>
    </form>
    <div id="products"></div>

</html>
